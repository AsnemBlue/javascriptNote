<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var won = '100원';
        if (isNaN(parseInt(won))) {
            alert('숫자가아니네');
        } else {
            alert('숫자네');
        }
        var num = 100/0;
        if (isFinite(num)) {
            alert('유한합니다' + num);
        } else {
            alert('무한합니다'+num);
        }
    </script>
</head>

</body>
</html>
