<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        var arr1 = array();
        document.write('arr1=' + arr1 + ' -방수=' + arr1.length + '<br>');
        var arr2 = array(5);
        document.write('arr2=' + arr2 + ' -방수=' + arr2.length + '<br>');
        var arr3 = array(273, 12, 3, 'hello');
        document.write('arr3=' + arr3 + ' -방수=' + arr3.length + '<br>');
        function array() {
            result = [];
            if (arguments.length == 0) {
                alert('매개변수 갯수가 0개');
            } else if (arguments.length == 1) {
                for (var i = 1; i <= arguments[0]; i++) {
                    result.push(' ');
                }
            } else if (arguments.length >= 2) {
                for (var i = 0; i < arguments.length; i++) {
                    result.push(arguments[i]);
                }
            }
            return result;
        }
    </script>
</head>
