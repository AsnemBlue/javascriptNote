<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:450px;
            margin:0 auto;
        }
        #wrap h1{color:red; margin-top:50px; text-align:center;}
        #wrap h3{
            padding:20px; margin:10px;
            border:1px solid red;
            border-radius:10px;
            text-align:center;
            cursor:pointer;
        }
    </style>
    <script>
        window.onload = function () {
            //opener : parent 창
            var name = this.opener.document.getElementById('name').value;
            var date = this.opener.document.getElementById('date').value;
            var showName = this.document.getElementById('showName');
            if (date != '') {
                showName.innerHTML = name + ' 날짜 : ' + date;
            } else {
                showName.innerHTML = name+' 날짜없음.'
            }
            modyfyName.value = name;
        };
        function sendData(part) {
            var modifyName = document.getElementById('modifyName').value;
            opener.document.getElementById('name').value = modifyName;
            opener.document.getElementById('part').innerHTML = part;
            window.close();
        }
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인사정보 시스템</h1>
        <hr />
        <h2 id="showName"></h2>
        <h2>이름 수정 가능<input type="text" id="modifyName" /></h2>
        <hr />
        <h3 onclick="sendData('인사')">인사로하고 닫기</h3>
        <h3 onclick="sendData('재무')">재무로하고 닫기</h3>
        <h3 onclick="sendData('총무')">총무로하고 닫기</h3>
        <h3 onclick="sendData('개발')">개발로하고 닫기</h3>
    </div>
</body>
</html>
