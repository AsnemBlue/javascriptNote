<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var toggle = [1, 1];
        function change(n) {
            var head = this.document.getElementsByTagName('h1'); //배열로~
            if (toggle[n] == 1) {
                head[n].innerHTML = '바꿔';
                toggle[n] *= -1;
            } else {
                head[n].innerHTML = 'HEADER';
                toggle[n] *= -1;
            }
            
        };
    </script>
</head>
<body>
    <h1 id="b1">HEADER</h1>
    <h1 id="b2">HEADER</h1>
    <button onclick="change(0)">header1바꿔</button>
    <button onclick="change(1)">header2바꿔</button>
</body>
</html>
