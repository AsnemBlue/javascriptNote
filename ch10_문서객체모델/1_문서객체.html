<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TEXT NODE</title>
    <script>
        window.onload = function () {
            //h1, textNode 생성
            var h1 = document.createElement('h1');
            var textNode = this.document.createTextNode('추가한 텍스트');
            //생성된 node연결
            h1.appendChild(textNode);
            this.document.body.appendChild(h1);
            //img tag create
            var img = this.document.createElement('img');
            img.setAttribute('src', 'img/orange.jpg');
            img.setAttribute('alt', '추가한 오렌지');
            this.document.body.appendChild(img);
        };
    </script>
</head>
<body>
    <h1>TEXT NODE</h1>
    <img src="img/orange.jpg"/>
</body>
</html>
