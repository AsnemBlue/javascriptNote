<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function login() {
            var id = this.document.getElementsByName('id')[0];
            var pw = this.document.getElementsByName('pw')[0];
            alert('id : ' + id.value + '이고 pw : ' + pw.value);
        };
    </script>
</head>
<body>
        <h1>로그인</h1>
        <p>ID<input type="text" name="id" id="id" /></p>
        <p>PW<input type="password" name="pw" id="pw" /></p>
        <p><button onclick="login()">로그인</button></p>

</body>
</html>
