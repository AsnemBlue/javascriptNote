<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, eng, mat) {
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.mat = mat;
        } //prototype은 생성자함수 생성해야 만들수 있음.
        Student.prototype.getSum = function () {
            return this.kor + this.eng + this.mat; 
        };
        Student.prototype.toString = function () {
            var output = this.name + ' ( ' + this.kor + ', ' + this.eng + ', ' + this.mat + ', ' + this.getSum() + ')';
            return output;
        };
        var students = [new Student('홍길동', 60, 90, 99), new Student('김길동', 50, 70, 98), new Student('신길동', 99, 11, 11)];
        document.write('전 : ' + students+'<br>');
        students.sort(function (left, right) {
            return left.getSum() - right.getSum(); //총점순으로  정렬
        });
        document.write('총점정렬후 : ' + students+'<br>');
        students.sort(function (left, right) {
            return right.kor - left.kor; //kor 내림차순정렬
        });
        document.write('kor정렬후 : ' + students + '<br>');
        var s = students.slice(0, 2); //0인덱스부터 2인덱스 앞까지
        document.write('slice된 s : ' + s + '<br>');
    </script>
</head>

</html>
