<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var today = new Date();
        var limitday = new Date();
        document.write('오늘날짜시간 : ' + today.toLocaleString() + '<br>');
        document.write('오늘날짜 : ' + today.toLocaleDateString() + '<br>');
        document.write('지금시간 : ' + today.toLocaleTimeString() + '<br>');
        limitday.setDate(today.getDate() + 14);
        document.write('2주후의시점 : ' + limitday.toLocaleString() + '<br>');
    </script>
</head>
<body>

</body>
</html>
