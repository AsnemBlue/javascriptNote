<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Rect(w, h) {
            if (w < 0) {
                throw '음수길이';
            } else {
                width = w;
            }
            var height = h;
            this.getWidth = function () { return width; };
            this.getHeight = function () { return height; };
            this.setWidth = function (w) { width = w; };
            this.setHeight = function (h) { height = h; };
            this.getArea = function () { return width * height; };
        };

;       
        try {
            var rect1 = new Rect(-10, 20);
        } catch (e) {
            location.href = '공사중.html';
        } finally {
            alert('finally 수행');
        }
        document.write('rexrt1 가로 ' + rect1.getWidth() + '<br>');
        document.write('rexrt1 세로 ' + rect1.getHeight() + '<br>');
        document.write('rexrt1 넓이 ' + rect1.getArea() + '<br>');
        rect1.setHeight(5);
        rect1.setWidth(5);
        document.write('rexrt1 가로 ' + rect1.getWidth() + '<br>');
        document.write('rexrt1 세로 ' + rect1.getHeight() + '<br>');
        document.write('rexrt1 넓이 ' + rect1.getArea() + '<br>');
        
    </script>
