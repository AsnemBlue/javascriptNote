<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var sum = 0;
        do {
            var kor = parseInt(prompt('국어점수를 입력하시오.(0~100)'))
            if (!isNaN(kor) && kor >= 0 && kor <= 100) {
                sum += kor;
                break;
            }
            alert('잘못된 값을 입력하셨습니다.')
        } while (true)
        do {
            var eng = parseInt(prompt('영어점수를 입력하시오.(0~100)'))
            if (!isNaN(eng) && eng >= 0 && eng <= 100) {
                sum += eng;
                break;
            }
            alert('잘못된 값을 입력하셨습니다.')
        } while (true)
        do {
            var mat = parseInt(prompt('수학점수를 입력하시오.(0~100)'))
            if (!isNaN(mat) && mat >= 0 && mat <= 100) {
                sum += mat;
                break;
            }
            alert('잘못된 값을 입력하셨습니다.')
        } while (true)
        switch (Math.trunc(sum / 60)) {
            case 5:  
            case 4:
                alert('수');
                break;
            case 3: 
                alert('우');
                break;
            case 2: 
                alert('미');
                break;
            case 1: 
                alert('양');
                break;
            case 0:
                alert('가');
                break;
        }

    </script>
</head>
<body>

</body>
</html>
