<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {
            name: 'kim'
        };
        student.name = 'hong';
        student.kor = 90;
        student.hobby = 'programing';
        student.toString = function (){
            output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                }
            }
            return output;
        }
        document.write(student + '<hr>');
        delete (student.hobby);
        document.write(student);
    </script>
</head>

</html>
