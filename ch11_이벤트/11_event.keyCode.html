<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onkeydown = function(){
            alert(event.keyCode);
        };
        window.onclick = function () {
            var p = this.document.getElementsByTagName('p')[0];
            p.innerHTML = 'screen좌표 : ' + event.screenX + ', ' + event.screenY + '<br>';
            p.innerHTML += 'offset좌표 : ' + event.offsetX + ', ' + event.offsetY;
        };
    </script>
</head>
<body>
    <p></p>
</body>
</html>
